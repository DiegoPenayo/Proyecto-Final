        <div class="contact1">
            <div class="container-contact1">
                <div class="contact1-pic js-tilt" data-tilt>
                    <img src="../images/img-01.png" alt="IMG">
                </div>
    
                <form class="contact1-form validate-form">
                    <span class="contact1-form-title">
                        Contactanos
                    </span>
    
                    <div class="wrap-input1 validate-input" data-validate = "Por favor ingrese su nombre">
                        <input class="input1" type="text" name="name" placeholder="Nombre">
                        <span class="shadow-input1"></span>
                    </div>
    
                    <div class="wrap-input1 validate-input" data-validate = "Por favor ingrese un email válido: ex@abc.xyz">

                    </div>
    
                    <div class="wrap-input1 validate-input" data-validate = "Por favor ingrese su teléfono">

                        <span class="shadow-input1"></span>
                    </div>
    
                    <div class="wrap-input1 validate-input" data-validate = "Por favor ingrese su mensaje">
                        <textarea class="input1" name="message" placeholder="Comentarios"></textarea>
                        <span class="shadow-input1"></span>
                    </div>
    
                    <div class="container-contact1-form-btn">
                        <button class="contact1-form-btn">
                            <span>
                                Enviar comentario
                                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
